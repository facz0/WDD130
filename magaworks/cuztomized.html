    <title>MAGALY TELLO | CUZTOMIZED CAKES</title>
    <style>
        body {
            margin: 0;
            background: rgba(247, 235, 237, 255);
        }

        div {
            display: grid;
            grid-template-columns: 33.33% 33.33% 33.33%;
            grid-template-rows: 500px 500px 500px 500px;
        }

        img {
            border: 4px solid white ;
            width: 350px;
            height: 380px;
        }
        .cuztomized-img1 {
            grid-column: 1/2;
            grid-row: 1/2;
            place-self: center;
            margin-bottom: 40px;
            transition: .8s;
        }
        .cuztomized-img2 {
            grid-column: 2/3;
            grid-row: 1/2;
            place-self: center;
            margin-bottom: 40px;
            transition: .8s;
        }
    </style>
</head>

    <div>
